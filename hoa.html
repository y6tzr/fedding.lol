<!DOCTYPE html>
<html data-bs-theme="light" lang="en" style="background: var(--bs-emphasis-color)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>mear x kears HOA</title>
    <link rel="stylesheet" href="file/bootstrap.min.css">
    <link rel="stylesheet" href="file/styles.css">
    <style>
        body {
            background: black;
            color: white;
            text-align: center;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
        }
        #overlay div {
            font-size: 3em;
            text-shadow: 0px 0px 20px white;
        }
        #overlay a {
            color: white;
            text-decoration: none;
        }
        #overlay a:hover {
            text-shadow: 0px 0px 40px white;
        }
        .card {
            background: var(--bs-body-color);
            color: var(--bs-body-bg);
            margin: 20px auto;
            max-width: 300px;
            text-align: center;
            display: none;
            padding: 20px;
            position: relative;
            border-radius: 15px;
            animation: rainbow-border 5s infinite;
        }
        .card img {
            margin-top: 20px;
            border-radius: 50%;
        }
        .card a {
            color: white;
            text-decoration: none;
        }
        .card a:hover {
            text-shadow: 0px 0px 10px white;
        }
        @keyframes rainbow-border {
            0% {
                box-shadow: 0 0 10px 5px red;
            }
            14% {
                box-shadow: 0 0 10px 5px orange;
            }
            28% {
                box-shadow: 0 0 10px 5px yellow;
            }
            42% {
                box-shadow: 0 0 10px 5px green;
            }
            57% {
                box-shadow: 0 0 10px 5px blue;
            }
            71% {
                box-shadow: 0 0 10px 5px indigo;
            }
            85% {
                box-shadow: 0 0 10px 5px violet;
            }
            100% {
                box-shadow: 0 0 10px 5px red;
            }
        }
    </style>
</head>
<body>
    <audio id="audio" loop="">
        <source src="music/audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="overlay" onclick="startSite()">
        <div><a href="#">キア×ミア</a></div>
    </div>

    <div class="card" id="profile-card">
        <img src="https://files.catbox.moe/tnt3oa.PNG" width="150" height="150">
        <div class="card-body">
            <h4 class="card-title">Sebastian Richardson</h4>
            <a href="https://doxbin.com/upload/0x01SebastianPedo">Dox</a>
        </div>
    </div>

    <script>
        function startSite() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('profile-card').style.display = 'block';
        }
    </script>
    <script src="file/hoa.js"></script>
</body>
</html>
